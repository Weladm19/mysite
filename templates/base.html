{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>{% block title %}{% endblock title %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
        <link rel="stylesheet" href="{% static 'css/sobre.css' %}">
        <link rel="stylesheet" href="{% static 'css/contato.css' %}">

    </head>
    <body>
        <header class="text-center py-3 mb-4 h-25">
            {% include "partials/__header.html" %}
        </header>
        <main class="container mt-4">
            {% block content %}{% endblock content %}
        </main>
        <footer class="text-center mt-4 h-25">
            {% include "partials/__footer.html" %}
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        
        <script src="https://unpkg.com/scrollreveal"></script>
        <script src="{% static 'javascript/main.js' %}"></script>
    </body>
</html>
